<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="msapplication-TileColor" content="#42a5f5" />
  <meta name="theme-color" content="#42a5f5" />

  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#42a5f5" />

  <link rel="stylesheet" href="./styles.css">

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <title>Verifica Ticket</title>
</head>

<body>
  <header class="hero">
    <section>
      <img src="./assets/logo.svg" alt="Logo da VerificaTicket" width="184" height="24" />

      <div class="hero__stack">
        <div class="hero__texts-container">
          <h1>A garantia do seu entretenimento.</h1>
          <p>Verifique se o seu ingresso foi re-vendido para outra pessoa além de você, de forma
            rápida e prática, sem criação de conta.</p>
        </div>

        <div class="hero__image-container">
          <lottie-player class="hero__tickets-animation" src="./assets/tickets.json" loop autoplay></lottie-player>
          <img src="./assets/band.svg" alt="Uma banda composta por um baterista, uma vocalista e um baixista"
            width="568" height="308" />
        </div>
      </div>
    </section>
  </header>

  <main></main>

  <footer>
    <section>
      <img src="./assets/logo-white.svg" alt="Logo da VerificaTicket" width="165" height="25" />
    </section>
  </footer>

  <script type="module" src="./scripts/controllers/main.js"></script>
</body>

</html>
